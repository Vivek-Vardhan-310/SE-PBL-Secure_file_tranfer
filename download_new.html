<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - FileSentinel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            color: #666;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FileSentinel â€“ a guardian for your files</h1>
    </div>
    <div class="container">
        <h1>Download File</h1>
        <form id="downloadForm">
            <label for="senderUserId">Sender User ID:</label>
            <input type="text" id="senderUserId" name="senderUserId" required>

            <label for="file">Select File:</label>
            <select id="file" name="file" required>
                <option value="">Choose a file...</option>
            </select>

            <label for="privateKey">Private Key:</label>
            <input type="password" id="privateKey" name="privateKey" required>

            <button type="submit" class="button">Confirm Download</button>
        </form>
        <a href="index_new.html" class="button back-button">Back to Home</a>
    </div>
    <script>
        // Get currentUserId from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const currentUserId = urlParams.get('currentUserId');
        if (!currentUserId) {
            alert('Invalid access. Please enter User ID from home page.');
            window.location.href = 'index_new.html';
        }

        const senderUserIdInput = document.getElementById('senderUserId');
        const fileSelect = document.getElementById('file');
        const privateKeyInput = document.getElementById('privateKey');
        const downloadForm = document.getElementById('downloadForm');

        senderUserIdInput.addEventListener('input', async function() {
            const senderUserId = senderUserIdInput.value.trim();
            if (senderUserId) {
                try {
                    const response = await fetch(`http://localhost:3000/api/files/${senderUserId}/${currentUserId}`);
                    const files = await response.json();
                    fileSelect.innerHTML = '<option value="">Choose a file...</option>';
                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.filename;
                        option.textContent = file.name;
                        fileSelect.appendChild(option);
                    });
                } catch (error) {
                    fileSelect.innerHTML = '<option value="">Choose a file...</option>';
                }
            } else {
                fileSelect.innerHTML = '<option value="">Choose a file...</option>';
            }
        });

        downloadForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const senderUserId = senderUserIdInput.value.trim();
            const selectedFile = fileSelect.value;
            const privateKey = privateKeyInput.value;

            if (!selectedFile) {
                alert('Please select a file');
                return;
            }

            // Verify private key
            try {
                const keyResponse = await fetch('http://localhost:3000/api/verify-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, privateKey })
                });
                const keyData = await keyResponse.json();
                if (!keyData.valid) {
                    alert('Invalid Private Key');
                    return;
                }

                // Download file
                const downloadLink = document.createElement('a');
                downloadLink.href = `http://localhost:3000/api/download/${selectedFile}`;
                downloadLink.download = selectedFile;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                alert('Download started!');
            } catch (error) {
                alert('Error downloading file');
            }
        });
    </script>
</body>
</html>
