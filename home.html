<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FileSentinel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1E293B;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            color: #1E293B;
            font-size: 36px;
            font-weight: 600;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 90%;
        }
        .container h1 {
            color: #1E293B;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
            color: #1E293B;
            font-weight: 500;
            font-size: 16px;
            display: block;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #1E293B;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #2563EB;
        }
        .error-message {
            color: #EF4444;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
        .button {
            display: inline-block;
            padding: 14px 26px;
            margin: 12px;
            background-color: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1D4ED8;
        }
        .button:active {
            background-color: #1E40AF;
        }
        .back-button {
            background-color: #64748B;
            color: #FFFFFF;
        }
        .back-button:hover {
            background-color: #475569;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FileSentinel â€“ a guardian for your files</h1>
    </div>
    <div class="container">
        <h1>Secure File Sharing</h1>
        <p>Share files securely with end-to-end encryption. Choose to upload or download files with confidence.</p>
        <div id="userActions">
            <button type="button" id="uploadBtn" class="button">Upload</button>
            <button type="button" id="downloadBtn" class="button">Download</button>
            <button type="button" id="deleteBtn" class="button">Delete Files</button>
            <button type="button" id="notificationsBtn" class="button">Notifications</button>
        </div>
        <br>
        <a href="index.html" class="button back-button">Back to Login</a>
    </div>
    <script>
        // Get userId from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const currentUserId = urlParams.get('userId');

        if (!currentUserId) {
            // Hide user actions if not logged in
            document.getElementById('userActions').style.display = 'none';
        } else {
            // Show user actions if logged in
            document.getElementById('userActions').style.display = 'block';
        }

        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const notificationsBtn = document.getElementById('notificationsBtn');

        uploadBtn.addEventListener('click', function() {
            window.location.href = `upload.html?currentUserId=${encodeURIComponent(currentUserId)}`;
        });

        downloadBtn.addEventListener('click', function() {
            window.location.href = `download.html?currentUserId=${encodeURIComponent(currentUserId)}`;
        });

        deleteBtn.addEventListener('click', function() {
            window.location.href = `delete.html?currentUserId=${encodeURIComponent(currentUserId)}`;
        });

        notificationsBtn.addEventListener('click', function() {
            window.location.href = `notifications.html?currentUserId=${encodeURIComponent(currentUserId)}`;
        });
    </script>
</body>
</html>
