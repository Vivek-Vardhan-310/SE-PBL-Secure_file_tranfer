<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSentinel – a guardian for your files</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1E293B;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            color: #1E293B;
            font-size: 36px;
            font-weight: 600;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 90%;
        }
        .container h1 {
            color: #1E293B;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 32px;
        }
        p {
            color: #64748B;
            margin-bottom: 32px;
            line-height: 1.6;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            padding: 14px 26px;
            margin: 12px;
            background-color: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1D4ED8;
        }
        .button:active {
            background-color: #1E40AF;
        }
        input[type="text"] {
            padding: 12px 16px;
            margin-bottom: 8px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            background-color: #FFFFFF;
            color: #1E293B;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #2563EB;
        }
        label {
            color: #1E293B;
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FileSentinel – a guardian for your files</h1>
    </div>
    <div class="container">
        <h1>Secure File Sharing</h1>
        <p>Share files securely with end-to-end encryption. Choose to upload or download files with confidence.</p>
        <form id="userForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
            <br><br>
            <button type="button" id="uploadBtn" class="button">Upload</button>
            <button type="button" id="downloadBtn" class="button">Download</button>
            <button type="button" id="deleteBtn" class="button">Delete Files</button>
            <button type="button" id="notificationsBtn" class="button">Notifications</button>
        </form>
        <br>
        <a href="newuser.html" class="button">Create New User</a>
    </div>
    <script src="data.js"></script>
    <script>
        const userIdInput = document.getElementById('userId');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const notificationsBtn = document.getElementById('notificationsBtn');

        uploadBtn.addEventListener('click', async function() {
            const userId = userIdInput.value.trim();
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            try {
                const response = await fetch(`/api/users/${encodeURIComponent(userId)}`);
                const data = await response.json();
                if (data.exists) {
                    window.location.href = `upload.html?currentUserId=${encodeURIComponent(userId)}`;
                } else {
                    alert('Please enter a valid User ID');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while validating the user');
            }
        });

        downloadBtn.addEventListener('click', async function() {
            const userId = userIdInput.value.trim();
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            try {
                const response = await fetch(`/api/users/${encodeURIComponent(userId)}`);
                const data = await response.json();
                if (data.exists) {
                    window.location.href = `download.html?currentUserId=${encodeURIComponent(userId)}`;
                } else {
                    alert('Please enter a valid User ID');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while validating the user');
            }
        });

        deleteBtn.addEventListener('click', async function() {
            const userId = userIdInput.value.trim();
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            try {
                const response = await fetch(`/api/users/${encodeURIComponent(userId)}`);
                const data = await response.json();
                if (data.exists) {
                    window.location.href = `delete.html?currentUserId=${encodeURIComponent(userId)}`;
                } else {
                    alert('Please enter a valid User ID');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while validating the user');
            }
        });

        notificationsBtn.addEventListener('click', async function() {
            const userId = userIdInput.value.trim();
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            try {
                const response = await fetch(`/api/users/${encodeURIComponent(userId)}`);
                const data = await response.json();
                if (data.exists) {
                    window.location.href = `notifications.html?currentUserId=${encodeURIComponent(userId)}`;
                } else {
                    alert('Please enter a valid User ID');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while validating the user');
            }
        });
    </script>
</body>
</html>
