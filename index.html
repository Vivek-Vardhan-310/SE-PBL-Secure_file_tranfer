<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FileSentinel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1E293B;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            color: #1E293B;
            font-size: 36px;
            font-weight: 600;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 90%;
        }
        .container h1 {
            color: #1E293B;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
            color: #1E293B;
            font-weight: 500;
            font-size: 16px;
            display: block;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #1E293B;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #2563EB;
        }
        .error-message {
            color: #EF4444;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
        .button {
            display: inline-block;
            padding: 14px 26px;
            margin: 12px;
            background-color: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1D4ED8;
        }
        .button:active {
            background-color: #1E40AF;
        }
        .link {
            color: #2563EB;
            text-decoration: none;
            font-size: 16px;
            margin-top: 16px;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FileSentinel â€“ a guardian for your files</h1>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
            <div id="userIdError" class="error-message">Invalid User ID</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error-message">Invalid password</div>

            <button type="submit" class="button">Login</button>
        </form>
        <a href="newuser.html" class="link">Create New User</a>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const userIdError = document.getElementById('userIdError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const userId = userIdInput.value.trim();
            const password = passwordInput.value;

            // Reset error messages
            userIdError.style.display = 'none';
            passwordError.style.display = 'none';

            if (!userId || !password) {
                alert('Please enter both User ID and password');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redirect to home with userId
                    window.location.href = `home.html?userId=${encodeURIComponent(userId)}`;
                } else {
                    // Show error
                    if (data.error.includes('password')) {
                        passwordError.textContent = data.error;
                        passwordError.style.display = 'block';
                    } else {
                        userIdError.textContent = data.error;
                        userIdError.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while logging in');
            }
        });
    </script>
</body>
</html>
