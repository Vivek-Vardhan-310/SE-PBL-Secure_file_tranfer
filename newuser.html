<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User - FileSentinel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1E293B;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            color: #1E293B;
            font-size: 36px;
            font-weight: 600;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 90%;
        }
        .container h1 {
            color: #1E293B;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
            color: #1E293B;
            font-weight: 500;
            font-size: 16px;
            display: block;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            font-size: 16px;
            background-color: #FFFFFF;
            color: #1E293B;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #2563EB;
        }
        .button {
            display: inline-block;
            padding: 14px 26px;
            margin: 12px;
            background-color: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1D4ED8;
        }
        .button:active {
            background-color: #1E40AF;
        }
        .back-button {
            background-color: #64748B;
            color: #FFFFFF;
        }
        .back-button:hover {
            background-color: #475569;
        }
        .keys {
            text-align: left;
            margin-top: 32px;
            display: none;
            width: 100%;
            max-width: 400px;
        }
        .keys h2 {
            color: #1E293B;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .keys textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 12px;
            padding: 12px 16px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            font-size: 14px;
            background-color: #F8FAFC;
            color: #1E293B;
            resize: vertical;
        }
        .keys p {
            font-size: 14px;
            color: #EF4444;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FileSentinel â€“ a guardian for your files</h1>
    </div>
    <div class="container">
        <h1>Create New User</h1>
        <form id="createUserForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="button">Create User</button>
        </form>
        <div id="keys" class="keys">
            <h2>Your Keys</h2>
            <label>Private Key:</label>
            <textarea id="privateKey" readonly></textarea>
            <label>Public Key:</label>
            <textarea id="publicKey" readonly></textarea>
            <p><strong>Save your private key securely! It will not be shown again.</strong></p>
        </div>
        <a href="index.html" class="button back-button">Back to Home</a>
    </div>
    <script>
        const createUserForm = document.getElementById('createUserForm');
        const keysDiv = document.getElementById('keys');
        const privateKeyTextarea = document.getElementById('privateKey');
        const publicKeyTextarea = document.getElementById('publicKey');

        createUserForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!userId || !password) {
                alert('Please enter a User ID and Password');
                return;
            }

            try {
                const response = await fetch('/api/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    privateKeyTextarea.value = data.privateKey;
                    publicKeyTextarea.value = data.publicKey;
                    keysDiv.style.display = 'block';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the user');
            }
        });
    </script>
</body>
</html>
